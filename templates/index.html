<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Text Analyzer</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Text Utilities.com</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact us</a>
            </li>
            
          </ul>
        </div>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
      </nav>

      <div class="alert alert-info alert-dismissible fade show" role="alert">
  <strong>Text Utils</strong> Your text editor here...
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class= 'container'>
    <form action='/analyzer' method='post'> {% csrf_token %} 
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Enter your text here:</label>
          <textarea class="form-control" name='text'id="exampleFormControlTextarea1" rows="9"></textarea>
        </div>
      

<div class="custom-control custom-switch">
    <input type="checkbox" name='removepunc' class="custom-control-input" id="customSwitch1">
    <label class="custom-control-label" for="customSwitch1">Remove punctuation</label>
  </div>

  <div class="custom-control custom-switch">
    <input type="checkbox" name='extraspaceremover' class="custom-control-input" id="customSwitch2">
    <label class="custom-control-label" for="customSwitch2">Extra Space Remove</label>
  </div>


  <div class="custom-control custom-switch">
    <input type="checkbox" name='capitalfirst' class="custom-control-input" id="customSwitch3">
    <label class="custom-control-label" for="customSwitch3">UPPER CASE</label>
  </div>  

  <div class="custom-control custom-switch">
    <input type="checkbox" name='newlineremover' class="custom-control-input" id="customSwitch4">
    <label class="custom-control-label" for="customSwitch4">New Line Remover</label>
    <br>
    <button type="submit" class="btn btn-info mt-2">Analyzer Text</button>
    </form>
  </div> 

</body>
    
  </body>
</html>
